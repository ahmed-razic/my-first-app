<label for="">Enter Name</label>
<input type="text" class="form-control" [(ngModel)]="username" (input)="onInput()">
<p>{{username}}</p>

<button
class="btn btn-primary"
[disabled]="isEmpty"
(click)="onResetName()" >Reset</button>
<br><br>
<button
class="btn btn-primary"
[disabled]="username === ''"
(click)="onResetName()" >Reset</button>
